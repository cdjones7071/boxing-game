<!doctype html>
<html>
<head>
<meta charset = "UTF-8">

<title> Coach these Bums to greatness!</title>
</head>
<body>
	



	<div>


		<header>Coach these Bums to greatness!</header>

		<nav>
			punches: <span id="punches">0</span>
			<br />

		</nav>

		<left>

		</left>

		<prices>

			
			<box1 id = "price">Swamers Cost:<span id="swamerCost">10</span></box1>
			
			
			
			<box2 id = "price">Out-Boxer Cost:<span id="outboxerCost">50</span></box2>
			
			
			
			<box3 id = "price">Boxer Puncher Cost:<span id="boxerpuncherCost">100</span></box3>
			
			
			
			<box4 id = "price">Slugger Cost:<span id ="sluggerCost">200</span></box4>



		</prices>

		<main >
			<img title = "Click Me!" id="punch" src="boxer.jpg" onclick="userClick(1)">
			
		</main>

		<right>
			<box1>

				<img id="swarmer1" src="swarmer.png" onclick="buySwarmer()">

			</box1>

			<box2>
				<img id="outboxer1" src="outboxer.png" onclick="buyoutboxer()" >

			</box2>

			<box3>

			</box3>

				<span id="slugger">0</span>
			</box4>

		<bottom>
			<h1> Options!</h1>

		</bottom>
</body>
